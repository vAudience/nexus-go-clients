  /v1/organizations/{org_id}/agents:
    get:
      description: Retrieve a list of agents based on criteria
      operationId: ListAgents
      parameters:
      - description: organization ID
        in: path
        name: org_id
        required: true
        schema:
          type: string
      - description: Model ID to filter by (comma separated)
        explode: false
        in: query
        name: model_ids
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Tag IDs to filter by (comma separated)
        explode: false
        in: query
        name: tag_ids
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Search term for name or description
        in: query
        name: q
        schema:
          type: string
      - description: "Filter agents by model action (chat, image, etc.)"
        in: query
        name: action
        schema:
          enum:
          - chat
          - embedding
          - image
          - transcribe
          type: string
      - description: "Filter agents by types (basic, background, service - comma separated)"
        explode: false
        in: query
        name: types
        schema:
          items:
            enum:
            - ""
            - basic
            - background
            - service
            type: string
          type: array
        style: form
      - description: Include default agents to the list of org owned agents
        in: query
        name: add_predefined_agents
        schema:
          type: boolean
      - description: Admin mode to bypass certain permission checks
        in: query
        name: admin_mode
        schema:
          type: boolean
      - description: "Filter agents by access visibility (public, organization)"
        in: query
        name: visibility
        schema:
          enum:
          - private
          - public
          - organization
          type: string
      - description: Limit the number of results
        in: query
        name: limit
        schema:
          default: 1000
          type: integer
      - description: Offset for pagination
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: "Field to sort by (name, createdat, updatedat)"
        in: query
        name: sort_by
        schema:
          default: '"name"'
          type: string
      - description: Sort order (asc or desc)
        in: query
        name: sort_order
        schema:
          default: '"asc"'
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Agent"
                type: array
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Internal Server Error
      security:
      - ApiKey: []
      summary: List agents
      tags:
      - Agents
    post:
      description: Create a new agent with the provided details
      operationId: CreateAgent
      parameters:
      - description: organization ID
        in: path
        name: org_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentWriteDto"
        description: Agent
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
          description: Created
        "400":
          content:
            application/json:
